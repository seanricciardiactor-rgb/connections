<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Connections</title>
  <meta name="theme-color" content="#ffffff" />
  <style>
    :root{
      --bg:#ffffff;
      --tile:#eeede8;
      --tile-border:#e5e4df;
      --tile-text:#111;
      --selected-bg:#5f5f5f;
      --selected-text:#fff;
      --muted:#6b6b6b;
      --btn-border:#111;
      --btn-disabled:#d9d9d9;
      --btn-disabled-text:#9f9f9f;
      --tile-radius:10px;
      --sans: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
      --serif: ui-serif, Georgia, "Times New Roman", Times, serif;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--tile-text);
      font-family:var(--sans);
      display:flex;
      justify-content:center;
    }
    .page{max-width:440px;width:100%;padding:18px}
    .header{text-align:center}
    .header h1{
      margin:0;
      font-family:var(--serif);
      font-size:46px;
      font-weight:600;
    }
    .subtitle{margin:16px 0 18px;font-size:22px}
    .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:10px}
    button.tile{
      border:1px solid var(--tile-border);
      background:var(--tile);
      border-radius:var(--tile-radius);
      min-height:70px;
      font-weight:800;
      font-size:14px;
      letter-spacing:.6px;
      text-transform:uppercase;
    }
    button.tile.selected{background:var(--selected-bg);color:#fff}
    .mistakesRow{display:flex;justify-content:center;gap:12px;margin:18px 0}
    .dot{width:16px;height:16px;border-radius:50%;background:#111}
    .dot.spent{opacity:.15}
    .controls{display:flex;gap:14px}
    .btn{
      flex:1;border-radius:999px;border:2px solid #111;
      padding:14px;font-size:18px;font-weight:600
    }
    .btn:disabled{border-color:#d9d9d9;color:#9f9f9f}
    .reveal{display:none;margin-top:22px;text-align:center}
    .reveal.show{display:block}
  </style>
</head>
<body>
  <main class="page">
    <div class="header">
      <h1>Connections</h1>
      <div class="subtitle">Create four groups of four!</div>
    </div>

    <div class="grid" id="grid"></div>

    <div class="mistakesRow">
      <div>Mistakes Remaining:</div>
      <div id="dots"></div>
    </div>

    <div class="controls">
      <button class="btn" id="shuffleBtn">Shuffle</button>
      <button class="btn" id="clearBtn" disabled>Deselect All</button>
      <button class="btn" id="submitBtn" disabled>Submit</button>
    </div>

    <div class="reveal" id="reveal">
      <h2>üíç Will you marry me?</h2>
    </div>
  </main>

<script>
const groups=[
["Heart","Red","Chocolate","Flowers"],
["Goofy","Jerk","Spaceballs","Cats Don‚Äôt Dance"],
["Diet Coke","Movie Pretzel","Diet Ginger Ale","Eggplant Parm"],
["Will","You","Marry","Me"]
];
let words=groups.flat(),sel=new Set(),mistakes=0,solved=0;
const grid=document.getElementById("grid"),dots=document.getElementById("dots");
function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]}}
shuffle(words);
function render(){
  grid.innerHTML="";
  words.forEach(w=>{
    const b=document.createElement("button");
    b.className="tile"+(sel.has(w)?" selected":"");
    b.textContent=w;
    b.onclick=()=>toggle(w);
    grid.appendChild(b);
  });
  dots.innerHTML="";
  for(let i=0;i<4;i++){
    const d=document.createElement("span");
    d.className="dot"+(i<mistakes?" spent":"");
    dots.appendChild(d);
  }
  document.getElementById("clearBtn").disabled=sel.size===0;
  document.getElementById("submitBtn").disabled=sel.size!==4;
}
function toggle(w){
  sel.has(w)?sel.delete(w):sel.size<4&&sel.add(w);
  render();
}
function submit(){
  const pick=[...sel];
  if(!groups.some(g=>g.every(w=>pick.includes(w)))){
    mistakes++;sel.clear();render();return;
  }
  words=words.filter(w=>!pick.includes(w));
  solved++;sel.clear();render();
  if(solved===4)document.getElementById("reveal").classList.add("show");
}
document.getElementById("shuffleBtn").onclick=()=>{shuffle(words);render()};
document.getElementById("clearBtn").onclick=()=>{sel.clear();render()};
document.getElementById("submitBtn").onclick=submit;
render();
</script>
</body>
</html>
