<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Connections</title>
  <meta name="theme-color" content="#ffffff" />
  <style>
    :root{
      --bg:#ffffff;

      --tile:#eeede8;
      --tile-border:#e6e5df;
      --tile-text:#111;

      --selected-bg:#5f5f5f;
      --selected-text:#fff;

      --muted:#6b6b6b;

      --btn-border:#111;
      --btn-disabled-border:#d6d6d6;
      --btn-disabled-text:#9a9a9a;

      --font: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:var(--bg);
      color:#111;
      font-family:var(--font);
      -webkit-font-smoothing: antialiased;
      display:flex;
      justify-content:center;
    }

    .page{
      width:100%;
      max-width: 430px;
      padding: 0 14px 18px;
    }

    /* Top header bar (logo-free but structured like the reference) */
    .topbar{
      height:54px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      border-bottom:1px solid #ececec;
      padding: 0 2px;
      position:sticky;
      top:0;
      background:#fff;
      z-index:5;
    }
    .iconBtn{
      width:42px;height:42px;
      display:grid;place-items:center;
      border:0;
      background:transparent;
      padding:0;
      border-radius:10px;
      -webkit-tap-highlight-color: transparent;
    }
    .iconBtn:active{ background:#f2f2f2; }

    .centerIcons{
      display:flex;
      gap:16px;
      align-items:center;
      justify-content:center;
      flex:1;
    }
    .leftSlot{ width:42px; }
    .rightSlot{ width:42px; display:flex; justify-content:flex-end; }

    svg{ display:block; }

    /* Instruction line */
    .instruction{
      text-align:center;
      font-size:22px;
      font-weight:520;
      margin: 18px 0 18px;
    }

    /* Grid sized to fit mobile viewport */
    .grid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:10px;
    }

    button.tile{
      appearance:none;
      -webkit-appearance:none;
      border:1px solid var(--tile-border);
      background:var(--tile);
      color:var(--tile-text);
      border-radius:10px;

      /* tighter so all tiles fit */
      padding: 14px 6px;
      min-height: 62px;

      font-weight:800;
      font-size:14px;
      letter-spacing:0.6px;
      text-transform:uppercase;
      line-height:1.05;

      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    button.tile.selected{
      background:var(--selected-bg);
      color:var(--selected-text);
      border-color:var(--selected-bg);
    }

    /* Mistakes row */
    .mistakesRow{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      margin: 14px 0 14px;
      font-size:18px;
      font-weight:520;
    }
    .dots{
      display:flex;
      gap:10px;
      align-items:center;
    }
    .dot{
      width:14px;height:14px;border-radius:50%;
      background:#111;
      opacity:1;
    }
    .dot.spent{ opacity:0.15; }

    /* Buttons row (smaller like reference) */
    .controls{
      display:flex;
      gap:12px;
      justify-content:space-between;
      margin-top: 2px;
    }
    .btn{
      flex:1;
      border-radius:999px;
      padding: 12px 10px;
      font-size:16px;
      font-weight:600;
      border:2px solid var(--btn-border);
      background:#fff;
      color:#111;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:disabled{
      border-color:var(--btn-disabled-border);
      color:var(--btn-disabled-text);
      cursor:not-allowed;
      background:#fff;
    }

    .toast{
      margin-top: 10px;
      min-height: 20px;
      text-align:center;
      color:var(--muted);
      font-size:15px;
      font-weight:600;
    }

    .reveal{
      display:none;
      margin-top: 18px;
      padding: 16px 14px;
      border:1px solid #e6e6e6;
      border-radius:16px;
      text-align:center;
    }
    .reveal.show{ display:block; }
    .reveal h2{
      margin:0;
      font-size:30px;
      font-weight:800;
    }
    .reveal p{
      margin:6px 0 0;
      color:var(--muted);
      font-weight:650;
    }

    /* Small phones: shrink tiles/buttons a touch to ensure all tiles fit */
    @media (max-width: 390px){
      .page{ padding:0 12px 16px; }
      .instruction{ font-size:20px; margin:16px 0 16px; }
      button.tile{ min-height:58px; padding:12px 5px; font-size:13px; }
      .btn{ font-size:15px; padding:11px 8px; }
      .mistakesRow{ font-size:17px; }
      .dot{ width:13px; height:13px; }
    }
  </style>
</head>
<body>
  <main class="page">
    <header class="topbar" aria-label="Top bar">
      <div class="leftSlot">
        <button class="iconBtn" aria-label="Menu" type="button" onclick="noop()">
          <!-- Hamburger -->
          <svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">
            <rect x="3" y="6" width="18" height="2" fill="#111"/>
            <rect x="3" y="11" width="18" height="2" fill="#111"/>
            <rect x="3" y="16" width="18" height="2" fill="#111"/>
          </svg>
        </button>
      </div>

      <div class="centerIcons" aria-label="Icons">
        <!-- lightbulb -->
        <button class="iconBtn" aria-label="Hints" type="button" onclick="noop()">
          <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M9 21h6v-1H9v1zm3-20a7 7 0 0 0-4 12.7V17a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-3.3A7 7 0 0 0 12 1zm3 11.9-.8.6V16H9.8v-2.5l-.8-.6A5.5 5.5 0 1 1 15 12.9z" fill="#111"/>
          </svg>
        </button>
        <!-- stats/bars -->
        <button class="iconBtn" aria-label="Stats" type="button" onclick="noop()">
          <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true">
            <rect x="4" y="12" width="3" height="8" fill="#111"/>
            <rect x="10.5" y="9" width="3" height="11" fill="#111"/>
            <rect x="17" y="6" width="3" height="14" fill="#111"/>
          </svg>
        </button>
        <!-- help (?) -->
        <button class="iconBtn" aria-label="Help" type="button" onclick="noop()">
          <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="12" cy="12" r="10" fill="none" stroke="#111" stroke-width="2"/>
            <path d="M9.8 9.2A2.4 2.4 0 0 1 12 7.8c1.3 0 2.4.9 2.4 2.2 0 1.8-2 1.9-2 3.6" fill="none" stroke="#111" stroke-width="2" stroke-linecap="round"/>
            <circle cx="12" cy="17.6" r="1.2" fill="#111"/>
          </svg>
        </button>
      </div>

      <div class="rightSlot">
        <!-- placeholder to balance layout -->
        <div style="width:42px;height:42px;"></div>
      </div>
    </header>

    <div class="instruction">Create four groups of four!</div>

    <section class="grid" id="grid" aria-label="Word grid"></section>

    <div class="mistakesRow" aria-label="Mistakes remaining">
      <div>Mistakes Remaining:</div>
      <div class="dots" id="dots"></div>
    </div>

    <div class="controls" aria-label="Controls">
      <button class="btn" id="shuffleBtn" type="button">Shuffle</button>
      <button class="btn" id="clearBtn" type="button" disabled>Deselect All</button>
      <button class="btn" id="submitBtn" type="button" disabled>Submit</button>
    </div>

    <div class="toast" id="toast" aria-live="polite"></div>

    <div class="reveal" id="reveal">
      <h2>üíç Will you marry me?</h2>
      <p>(Look up at me.)</p>
    </div>
  </main>

<script>
  function noop(){}

  const GROUPS = [
    ["Heart","Red","Chocolate","Flowers"],
    ["Goofy","Jerk","Spaceballs","Cats Don‚Äôt Dance"],
    ["Diet Coke","Movie Pretzel","Diet Ginger Ale","Eggplant Parm"],
    ["Will","You","Marry","Me"]
  ];

  const MAX_MISTAKES = 4;
  let mistakesUsed = 0;

  let words = GROUPS.flat();
  let selected = new Set();
  let solved = 0;

  const gridEl = document.getElementById('grid');
  const dotsEl = document.getElementById('dots');
  const shuffleBtn = document.getElementById('shuffleBtn');
  const clearBtn = document.getElementById('clearBtn');
  const submitBtn = document.getElementById('submitBtn');
  const toastEl = document.getElementById('toast');
  const revealEl = document.getElementById('reveal');

  function shuffle(arr){
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
  }

  shuffle(words);

  function renderDots(){
    dotsEl.innerHTML = "";
    for(let i=0;i<MAX_MISTAKES;i++){
      const d = document.createElement('div');
      d.className = "dot" + (i < mistakesUsed ? " spent" : "");
      dotsEl.appendChild(d);
    }
  }

  function renderGrid(){
    gridEl.innerHTML = "";
    words.forEach(w => {
      const b = document.createElement('button');
      b.type = "button";
      b.className = "tile" + (selected.has(w) ? " selected" : "");
      b.textContent = w;
      b.addEventListener('click', () => toggle(w));
      gridEl.appendChild(b);
    });
  }

  function renderControls(){
    clearBtn.disabled = selected.size === 0;
    submitBtn.disabled = selected.size !== 4;
  }

  function renderAll(){
    renderGrid();
    renderDots();
    renderControls();
  }

  function toggle(word){
    if(selected.has(word)) selected.delete(word);
    else if(selected.size < 4) selected.add(word);
    toastEl.textContent = "";
    // Update selection quickly
    for (const btn of gridEl.querySelectorAll('button.tile')) {
      btn.classList.toggle('selected', selected.has(btn.textContent));
    }
    renderControls();
  }

  function deselectAll(){
    selected.clear();
    toastEl.textContent = "";
    for (const btn of gridEl.querySelectorAll('button.tile')) btn.classList.remove('selected');
    renderControls();
  }

  function submit(){
    if(selected.size !== 4) return;
    const picks = [...selected];
    const correct = GROUPS.some(g => g.every(w => picks.includes(w)));
    if(!correct){
      mistakesUsed = Math.min(MAX_MISTAKES, mistakesUsed + 1);
      renderDots();
      toastEl.textContent = "Not quite.";
      deselectAll();
      return;
    }
    // remove the 4 picked tiles (NYT-like behavior)
    words = words.filter(w => !picks.includes(w));
    solved++;
    selected.clear();
    toastEl.textContent = "Correct!";
    renderAll();
    if(solved === 4){
      revealEl.classList.add("show");
      toastEl.textContent = "";
    }
  }

  shuffleBtn.addEventListener('click', () => { shuffle(words); toastEl.textContent=""; renderGrid(); renderControls(); });
  clearBtn.addEventListener('click', deselectAll);
  submitBtn.addEventListener('click', submit);

  renderAll();
</script>
</body>
</html>
