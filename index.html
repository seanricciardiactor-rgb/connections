<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Connections</title>
  <meta name="theme-color" content="#ffffff" />
  <style>
    :root{
      --tile:#eeede8;
      --tile-border:#e6e5df;
      --selected-bg:#5f5f5f;
      --btn-border:#111;
      --btn-disabled-border:#d6d6d6;
      --btn-disabled-text:#9a9a9a;
      --yellow:#f5df6b;
      --green:#bfe3a8;
      --blue:#a9d6f5;
      --purple:#d6b0f3;
      --font: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
    }

    *{ box-sizing:border-box }
    body{
      margin:0;
      font-family:var(--font);
      display:flex;
      justify-content:center;
      background:#fff;
      color:#111;
    }

    .page{
      max-width:430px;
      width:100%;
      padding:0 14px 18px;
    }

    /* Header */
    .topbar{
      height:54px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      border-bottom:1px solid #ececec;
      position:sticky;
      top:0;
      background:#fff;
      z-index:5;
    }
    .leftSlot,.rightSlot{ width:42px }
    .centerIcons{ display:flex; gap:16px; flex:1; justify-content:center }
    .iconBtn{ background:none;border:0;width:42px;height:42px;border-radius:10px }

    .instruction{
      text-align:center;
      font-size:22px;
      margin:14px 0 12px;
      font-weight:520;
    }

    /* Solved groups */
    .solvedArea{ display:flex; flex-direction:column; gap:10px; margin-bottom:12px }
    .solvedGroup{
      border-radius:10px;
      padding:12px;
      text-align:center;
      animation:lock .25s ease-out;
    }
    @keyframes lock{from{opacity:0;transform:translateY(10px)}to{opacity:1}}
    .solvedTitle{ font-weight:900; font-size:13px; text-transform:uppercase }
    .solvedList{ font-weight:800; font-size:12.5px; text-transform:uppercase }

    /* Grid */
    .grid{ display:grid; grid-template-columns:repeat(4,1fr); gap:10px }
    .tile{
      height:60px;
      border-radius:10px;
      border:1px solid var(--tile-border);
      background:var(--tile);
      font-size:10.6px;
      font-weight:800;
      text-transform:uppercase;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      cursor:pointer;
      word-break:keep-all;
    }
    .tile.selected{ background:var(--selected-bg); color:#fff }

    .mistakesRow{
      display:flex;
      justify-content:center;
      gap:12px;
      margin:12px 0;
      font-size:18px;
    }
    .dots{ display:flex; gap:10px }
    .dot{ width:14px;height:14px;border-radius:50%;background:#111 }
    .dot.spent{ opacity:.15 }

    /* Controls */
    .controls{ display:flex; gap:10px }
    .btn{
      flex:1;
      border-radius:999px;
      padding:10px;
      font-size:14.5px;
      font-weight:600;
      border:2px solid var(--btn-border);
      background:#fff;
      color:#111;
    }
    .btn:disabled{
      border-color:var(--btn-disabled-border);
      color:var(--btn-disabled-text);
    }

    .reveal{
      display:none;
      margin-top:18px;
      padding:16px;
      border:1px solid #e6e6e6;
      border-radius:16px;
      text-align:center;
    }
    .reveal.show{ display:block }

    canvas{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:9999;
    }
  
    /* Force all text to black */
    body, .instruction, .mistakesRow, .solvedTitle, .solvedList,
    .tile, .btn, .iconBtn, .reveal, .controls {
      color:#111 !important;
    }

    /* Ensure links (if any) never turn blue */
    a, a:visited, a:active, a:hover {
      color:#111 !important;
      text-decoration:none;
    }

    /* Header icons explicitly black */
    .iconBtn svg, .iconBtn path, .iconBtn rect, .iconBtn circle {
      fill:#111 !important;
      stroke:#111 !important;
    }

  
    /* HARD override: header icons pure black */
    header svg * {
      fill:#111 !important;
      stroke:#111 !important;
    }

  </style>
</head>
<body>
<canvas id="confetti"></canvas>

<main class="page">
  <header class="topbar">
    <div class="leftSlot">
      <button class="iconBtn">‚ò∞</button>
    </div>
    <div class="centerIcons">
      <button class="iconBtn">üí°</button>
      <button class="iconBtn">üìä</button>
      <button class="iconBtn">?</button>
    </div>
    <div class="rightSlot"></div>
  </header>

  <div class="instruction">Create four groups of four!</div>

  <section class="solvedArea" id="solvedArea"></section>
  <section class="grid" id="grid"></section>

  <div class="mistakesRow">
    <div>Mistakes Remaining:</div>
    <div class="dots" id="dots"></div>
  </div>

  <div class="controls">
    <button class="btn" id="shuffleBtn">Shuffle</button>
    <button class="btn" id="clearBtn" disabled>Deselect All</button>
    <button class="btn" id="submitBtn" disabled>Submit</button>
  </div>

  <div class="reveal" id="reveal">
    <h2>üíç Will you marry me?</h2>
  </div>
</main>

<script>
const CATS=[
 {c:"#f5df6b",t:"Valentine‚Äôs Day",w:["Heart","Red","Chocolate","Flowers"]},
 {c:"#bfe3a8",t:"2nd Date Movies",w:["Goofy","Jerk","Spaceballs","Cats Don‚Äôt Dance"]},
 {c:"#a9d6f5",t:"Jesus Meals",w:["Diet Coke","Movie Pretzel","Diet Ginger Ale","Eggplant Parm"]},
 {c:"#d6b0f3",t:"So Much",w:["Will","You","Marry","Me"]}
];

let rem=CATS.flatMap(c=>c.w.map(w=>({w,c})));
let sel=new Set(),sol=[],mist=0;

const grid=document.getElementById("grid"),
      solvedArea=document.getElementById("solvedArea"),
      dots=document.getElementById("dots"),
      clearBtn=document.getElementById("clearBtn"),
      submitBtn=document.getElementById("submitBtn"),
      reveal=document.getElementById("reveal");

function shuffle(a){for(let i=a.length-1;i;i--){const j=Math.random()*(i+1)|0;[a[i],a[j]]=[a[j],a[i]]}}
shuffle(rem);

function render(){
  solvedArea.innerHTML="";
  sol.forEach(c=>{
    const d=document.createElement("div");
    d.className="solvedGroup";
    d.style.background=c.c;
    d.innerHTML=`<div class="solvedTitle">${c.t}</div><div class="solvedList">${c.w.join(", ")}</div>`;
    solvedArea.appendChild(d);
  });

  grid.innerHTML="";
  rem.forEach(o=>{
    const b=document.createElement("button");
    b.className="tile"+(sel.has(o.w)?" selected":"");
    b.textContent=o.w;
    b.onclick=()=>{
      sel.has(o.w)?sel.delete(o.w):sel.size<4&&sel.add(o.w);
      render();
    };
    grid.appendChild(b);
  });

  dots.innerHTML="";
  for(let i=0;i<4;i++){
    const d=document.createElement("div");
    d.className="dot"+(i<mist?" spent":"");
    dots.appendChild(d);
  }

  clearBtn.disabled = sel.size===0;
  submitBtn.disabled = sel.size!==4;
}

document.getElementById("shuffleBtn").onclick=()=>{shuffle(rem);render()};
document.getElementById("clearBtn").onclick=()=>{sel.clear();render()};
document.getElementById("submitBtn").onclick=()=>{
  const pick=[...sel];
  const cat=CATS.find(c=>pick.every(w=>c.w.includes(w)));
  if(!cat){mist++;sel.clear();render();return}
  sol.push(cat);
  rem=rem.filter(x=>!cat.w.includes(x.w));
  sel.clear();
  render();
  if(sol.length===4) reveal.classList.add("show");
};

render();
</script>
</body>
</html>
