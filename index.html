<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Connections</title>
  <meta name="theme-color" content="#ffffff" />
  <style>
    :root{
      --bg:#ffffff;
      --tile:#eeede8;
      --tile-border:#e6e5df;
      --tile-text:#111;
      --selected-bg:#5f5f5f;
      --selected-text:#fff;
      --muted:#6b6b6b;

      --btn-border:#111;
      --btn-disabled-border:#d6d6d6;
      --btn-disabled-text:#9a9a9a;

      --yellow:#f5df6b;
      --green:#bfe3a8;
      --blue:#a9d6f5;
      --purple:#d6b0f3;

      --font: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:var(--bg);
      color:#111;
      font-family:var(--font);
      -webkit-font-smoothing: antialiased;
      display:flex;
      justify-content:center;
    }

    .page{
      width:100%;
      max-width:430px;
      padding:0 14px 18px;
    }

    /* Header */
    .topbar{
      height:54px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      border-bottom:1px solid #ececec;
      padding:0 2px;
      position:sticky;
      top:0;
      background:#fff;
      z-index:5;
    }
    .leftSlot{ width:42px; }
    .rightSlot{ width:42px; }
    .centerIcons{
      display:flex;
      gap:16px;
      align-items:center;
      justify-content:center;
      flex:1;
    }
    .iconBtn{
      width:42px;height:42px;
      display:grid;place-items:center;
      border:0;
      background:transparent;
      padding:0;
      border-radius:10px;
      -webkit-tap-highlight-color: transparent;
    }
    .iconBtn:active{ background:#f2f2f2; }
    svg{ display:block; }

    .instruction{
      text-align:center;
      font-size:22px;
      font-weight:520;
      margin:14px 0 12px;
    }

    /* Solved groups */
    .solvedArea{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-bottom:12px;
    }
    .solvedGroup{
      border-radius:10px;
      padding:12px;
      border:1px solid rgba(0,0,0,.06);
      text-align:center;
    }
    .solvedGroup.lockIn{
      animation: lockIn 260ms ease-out both;
    }
    @keyframes lockIn{
      0%   { opacity:0; transform: translateY(12px) scale(.985); }
      60%  { opacity:1; transform: translateY(-2px) scale(1.005); }
      100% { opacity:1; transform: translateY(0) scale(1); }
    }
    .solvedTitle{
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:.6px;
      font-size:13px;
      margin-bottom:6px;
    }
    .solvedList{
      font-weight:800;
      text-transform:uppercase;
      letter-spacing:.5px;
      font-size:12.5px;
      line-height:1.15;
    }

    /* Grid */
    .grid{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:10px;
    }

    button.tile{
      appearance:none;
      border:1px solid var(--tile-border);
      background:var(--tile);
      color:var(--tile-text);
      border-radius:10px;
      height:60px;
      padding:6px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      font-weight:800;
      font-size:10.6px;
      letter-spacing:0.45px;
      text-transform:uppercase;
      line-height:1.05;
      cursor:pointer;
      user-select:none;
      word-break:keep-all;
      overflow-wrap:normal;
      hyphens:none;
      white-space:normal;
      transition: transform 140ms ease, opacity 140ms ease, background-color 120ms ease, color 120ms ease, border-color 120ms ease;
      -webkit-tap-highlight-color: transparent;
    }
    button.tile.selected{
      background:var(--selected-bg);
      color:var(--selected-text);
      border-color:var(--selected-bg);
      transform: translateY(-1px);
    }
    button.tile.leaving{
      opacity:0;
      transform: translateY(10px) scale(.98);
      pointer-events:none;
    }

    .mistakesRow{
      display:flex;
      justify-content:center;
      gap:12px;
      margin:12px 0;
      font-size:18px;
      font-weight:520;
    }
    .dots{ display:flex; gap:10px; }
    .dot{
      width:14px;height:14px;border-radius:50%;
      background:#111;
    }
    .dot.spent{ opacity:.15; }

    .controls{
      display:flex;
      gap:10px;
      justify-content:space-between;
      margin-top:2px;
    }
    .btn{
      flex:1;
      border-radius:999px;
      padding:10px 10px;
      font-size:14.5px;
      font-weight:600;
      border:2px solid #111;
      background:#fff;
      color:#111;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:disabled{
      border-color:var(--btn-disabled-border);
      color:var(--btn-disabled-text);
      cursor:not-allowed;
      background:#fff;
    }

    .toast{
      margin-top:10px;
      min-height:20px;
      text-align:center;
      color:var(--muted);
      font-size:15px;
      font-weight:600;
    }

    .reveal{
      display:none;
      margin-top:18px;
      padding:16px;
      border:1px solid #e6e6e6;
      border-radius:16px;
      text-align:center;
      background:#fff;
    }
    .reveal.show{ display:block; }

    #confetti{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      pointer-events:none;
      z-index:9999;
    }

    @media (max-width:390px){
      .instruction{ font-size:20px; }
      button.tile{ height:56px; font-size:10.4px; }
      .btn{ font-size:14px; padding:9px 8px; }
      .mistakesRow{ font-size:17px; }
      .dot{ width:13px; height:13px; }
    }
  </style>
</head>
<body>
<canvas id="confetti" aria-hidden="true"></canvas>

<main class="page">
  <header class="topbar">
    <div class="leftSlot">
      <button class="iconBtn" type="button">
        <svg width="24" height="24"><rect x="3" y="6" width="18" height="2"/><rect x="3" y="11" width="18" height="2"/><rect x="3" y="16" width="18" height="2"/></svg>
      </button>
    </div>
    <div class="centerIcons">
      <button class="iconBtn"><svg width="22" height="22"><circle cx="11" cy="11" r="10" fill="none" stroke="#111" stroke-width="2"/></svg></button>
      <button class="iconBtn"><svg width="22" height="22"><rect x="4" y="12" width="3" height="8"/><rect x="10.5" y="9" width="3" height="11"/><rect x="17" y="6" width="3" height="14"/></svg></button>
      <button class="iconBtn"><svg width="22" height="22"><circle cx="11" cy="11" r="10" fill="none" stroke="#111" stroke-width="2"/></svg></button>
    </div>
    <div class="rightSlot"></div>
  </header>

  <div class="instruction">Create four groups of four!</div>

  <section class="solvedArea" id="solvedArea"></section>
  <section class="grid" id="grid"></section>

  <div class="mistakesRow">
    <div>Mistakes Remaining:</div>
    <div class="dots" id="dots"></div>
  </div>

  <div class="controls">
    <button class="btn" id="shuffleBtn">Shuffle</button>
    <button class="btn" id="clearBtn" disabled>Deselect All</button>
    <button class="btn" id="submitBtn" disabled>Submit</button>
  </div>

  <div class="toast" id="toast"></div>

  <div class="reveal" id="reveal">
    <h2>üíç Will you marry me?</h2>
    <p style="margin:6px 0 0;color:#6b6b6b;font-weight:650;">(Look up at me.)</p>
  </div>
</main>

<script>
const CATEGORIES=[
 {color:"yellow",title:"Valentine‚Äôs Day",words:["Heart","Red","Chocolate","Flowers"]},
 {color:"green",title:"2nd Date Movies",words:["Goofy","Jerk","Spaceballs","Cats Don‚Äôt Dance"]},
 {color:"blue",title:"Jesus Meals",words:["Diet Coke","Movie Pretzel","Diet Ginger Ale","Eggplant Parm"]},
 {color:"purple",title:"So Much",words:["Will","You","Marry","Me"]}
];
const COLORS={yellow:"#f5df6b",green:"#bfe3a8",blue:"#a9d6f5",purple:"#d6b0f3"};

let remaining=CATEGORIES.flatMap(c=>c.words.map(w=>({w,c})));
let selected=new Set(), solved=[], mistakes=0;

const grid=document.getElementById("grid"),
      solvedArea=document.getElementById("solvedArea"),
      dots=document.getElementById("dots"),
      clearBtn=document.getElementById("clearBtn"),
      submitBtn=document.getElementById("submitBtn"),
      toast=document.getElementById("toast"),
      reveal=document.getElementById("reveal");

function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]}}
shuffle(remaining);

function render(){
  solvedArea.innerHTML="";
  solved.forEach(c=>{
    const box=document.createElement("div");
    box.className="solvedGroup";
    box.style.background=COLORS[c.color];
    box.innerHTML=`<div class="solvedTitle">${c.title}</div><div class="solvedList">${c.words.join(", ")}</div>`;
    solvedArea.appendChild(box);
  });

  grid.innerHTML="";
  remaining.forEach(o=>{
    const b=document.createElement("button");
    b.className="tile"+(selected.has(o.w)?" selected":"");
    b.textContent=o.w;
    b.onclick=()=>toggle(o.w);
    grid.appendChild(b);
  });

  dots.innerHTML="";
  for(let i=0;i<4;i++){
    const d=document.createElement("div");
    d.className="dot"+(i<mistakes?" spent":"");
    dots.appendChild(d);
  }

  clearBtn.disabled=selected.size===0;
  submitBtn.disabled=selected.size!==4;
}

function toggle(w){
  selected.has(w)?selected.delete(w):selected.size<4&&selected.add(w);
  render();
}

document.getElementById("shuffleBtn").onclick=()=>{shuffle(remaining);render()};
document.getElementById("clearBtn").onclick=()=>{selected.clear();render()};
document.getElementById("submitBtn").onclick=()=>{
  const pick=[...selected];
  const cat=CATEGORIES.find(c=>pick.every(w=>c.words.includes(w)));
  if(!cat){mistakes++;selected.clear();render();return;}
  solved.push(cat);
  remaining=remaining.filter(o=>!cat.words.includes(o.w));
  selected.clear();
  render();
  if(solved.length===4) reveal.classList.add("show");
};

render();
</script>
</body>
</html>
